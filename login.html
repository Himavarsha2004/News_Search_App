<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="applystyle.css">
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account yet? <a href="register.html">Register here</a>.</p>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Get form values
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;
  // Retrieve registered users from local storage
  var registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
  // Check if the username exists in the registered users
  var user = registeredUsers.find(function(user) {
    return user.username === username;
  });
  if (user) {
    // If the username exists, check if the password matches
    if (user.password === password) {
      // Redirect to the home page (replace 'home.html' with your actual home page URL)
      window.location.href = 'home.html';
    } else {
      alert('Invalid password');
    }
  } else {
    alert('Invalid username');
  }
});


</script>
</body>
</html>
