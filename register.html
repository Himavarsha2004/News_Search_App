<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="applystyle.css">
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a>.</p>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
  event.preventDefault();
  // Get form values
  var username = document.getElementById('username').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  // Here you can perform further actions like sending data to a server for registration
  // For now, let's store the registered username and password in local storage
  var registeredUsers = JSON.parse(localStorage.getItem('registeredUsers')) || [];
  registeredUsers.push({ username: username, email: email, password: password });
  localStorage.setItem('registeredUsers', JSON.stringify(registeredUsers));
  // Display a message indicating successful registration
  alert('Registered successfully please login');
  window.location.href="login.html";
});



</script>
</body>

</html>
